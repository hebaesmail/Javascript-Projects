<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Countdown Slideshow</title>
        <link rel="stylesheet" type="text/css" href="./CSS/CSS_sheet.css">
    </head>
    <body>
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./Images/img1.jpg" alt="" style="width:100%">
                <div class="text">Landscape 1</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/img2.jpg" alt="" style="width:100%">
                <div class="text">Landscape 2</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./Images/img3.jpg" alt="" style="width:100%">
                <div class="text">Landscape 3</div>
            </div>
            <!-- Next and Previous Buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(+1)">&#10095;</a>
        </div>
        <br>

        <!-- The DOTS/Circles-->
        <div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
        </div>


        <script src="./JS/main.js"></script>
    </body>
</html>
